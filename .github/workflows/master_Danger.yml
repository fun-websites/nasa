# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Danger

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d8d111a077554a61bfa8d5551ba69f1f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_21ef56ca58604d1f9f5a166e65fb8d08 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d8d111a077554a61bfa8d5551ba69f1f }}/zaourzag/nginx:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Danger'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_edbf3abdceb24a5c9bc2e028fec795e2 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d8d111a077554a61bfa8d5551ba69f1f }}/zaourzag/nginx:${{ github.sha }}'